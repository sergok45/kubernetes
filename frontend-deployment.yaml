apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-files
data:
  index.html: |
    (contenido de index.html aquí)
  style.css: |
    (contenido de style.css aquí)
  app.js: |
    (contenido de app.js aquí)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: frontend-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: frontend-volume
          configMap:
            name: frontend-files
